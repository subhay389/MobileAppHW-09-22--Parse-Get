<!DOCTYPE html>

<html ng-app="app" >
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <link href="https://code.ionicframework.com/1.0.0/css/ionic.min.css" rel="stylesheet">
  <script src="https://code.ionicframework.com/1.0.0/js/ionic.bundle.js"></script>
  <script src = "app.js"></script>
</head>
<body ng-controller = "firstController" >
<ion-pane>
  <ion-header-bar class="bar-stable">
    <h1 class="title">Awesome App</h1>
  </ion-header-bar>
  <ion-content class="padding">
    <button ng-click="load()" class="button button-assertive">I'm a useless button</button>
    {{text}}

    <ion-list>
      <ion-item class="item-divider">Stuff from parse</ion-item>
      <ion-item ng-repeat="item in itemsList track by $index">
        {{$index}} - {{item.name}} - {{item.room}}<br>

      </ion-item>
    </ion-list>




  </ion-content>
</ion-pane>
</body>
</html>
